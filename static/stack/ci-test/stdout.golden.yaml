id: apps/v1:Deployment:default:nginx
type: Kubernetes
attributes:
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: nginx
    namespace: default
    labels:
      app: nginx
  spec:
    replicas: 3
    selector:
      matchLabels:
        app: nginx
    template:
      metadata:
        labels:
          app: nginx
      spec:
        containers:
        - name: nginx
          image: nginx:1.14.2
          ports:
          - containerPort: 80
